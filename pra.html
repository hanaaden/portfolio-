<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header {
    height: 70px;
    background-color: transparent;
    width: 100%;
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    padding: 5px 80px;
    align-items: center;
    z-index: 1000;
}

.logo img {
    width: 80px;
    height: 100%;
}

.menu {
    font-family: var(--body-font-family);
    font-weight: var(--semi-bold);
}

.list {
    display: flex;
    justify-content: space-between;
}

.list-item {
    padding: 30px;
}

.list-link {
    color: var(--accent-font-color);
}

.btn-menu {
    display: none;
}

@media (max-width: 768px) {
    .btn-menu {
        display: block;
        cursor: pointer;
        color: var(--accent-font-color);
        font-size: 30px;
    }
    .list {
        position: fixed;
        right: -100%;
        top: 0;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.349);
        backdrop-filter: blur(30px);
        width: 200px;
        height: 100vh;
        align-items: flex-start;
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: -1;
    }
    .menu.active .list {
        right: 0;
    }
}

body {
    margin-top: 70px;
}
</style>
<body>
</li>
<li class="list-item">
    <a href="#blogs" class="list-link">Blogs</a>
</li>
<li class="list-item">
    <a href="#testimonials" class="list-link">Testimonials</a>
</li>
<li class="list-item">
    <a href="#contact" class="list-link btn-contact">Contact</a>
</li>
<li class="list-item">
    <button onclick="darktoggle()" aria-label="Toggle dark mode">
        <i class='bx bxs-moon btn-dark-mode'></i>
    </button>
</li>
</ul>
</div>
</nav>
</div>


<script>
    function toggleMenu() {
    const menu = document.querySelector('.menu');
    const menuIcon = document.querySelector('.btn-menu');

    menu.classList.toggle('active');
    menuIcon.className = menu.classList.contains('active') 
        ? 'bx bx-x btn-menu' 
        : 'bx bx-menu btn-menu';
}
</script>
</body>
</html>
